<body>
    <header id="navbar">
        <nav class="nav-bar">
            <div class="banner-browser">
                <form autocomplete="off" action="">
                    <div class="div-search-input">
                        <i class="bx bx-search"></i>
                        <div class="autocomplete">
                            <input id="search-input" class="input-box" placeholder="Search something delicious...">
                        </div>
                        </input type="text">
                    </div>
                </form>
                <button id="search-button" class="search-button" disabled="true">Search</button>
                <!-- <button class="search-button" data-toggle="modal" data-target="#browserModalCenter">Search</button> -->
            </div>
            <div class="banner-span">
                <span>Are you hungry? Try with a <a class="button-random" data-toggle="modal"
                        data-target="#browserModalCenter">random</a> recipe!</span>
            </div>
        </nav>
    </header>

    <div class="back">
        <a href="./random.html"> &larr; Go back</a>
        <a href="./index.html"> ⌂ Home</a>
    </div>
    <div class="container" style="margin-top:30px">
        <div class="row">
            <div class="col-sm-5 mt-2">
                <div id="str-meal" class="text-center"></div>
                <div id="str-meal-thumb" class="text-center mb-2"></div>
                <div id="str-area" class="text-center country"></div>
                <div id="str-youtube" class="text-center country"></div>
            </div>
            <div class="col-sm-7 mt-2">
                <div class="text-center">
                    <h4 class="title-recipe">Ingredients</h4>
                </div>
                <!--- Ingredients -->
                <div id="str-ingredients" class="container-fluid text"></div>
            </div>
        </div>

        <div class="container-fluid instructions">
            <div class="col-sm-12 mb-3">
                <div class="section-instructions">
                    <div class="text-center">
                        <h4 class="title-recipe">Instructions</h4>
                    </div>
                    <div id="str-instructions" class="text"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="browserModalCenter" tabindex="-1" role="dialog"
        aria-labelledby="browserModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-scrollable" role="document">
            <div id="recipe-content" class="modal-content">
            </div>
        </div>
    </div>

    <footer class=" footer flex-shrink-0 py-4 text-white-50">
        <div class="row">
            <div class="col-sm">
                <h2>Recipes app</h2>
                <p>Check the project's repository</p>
                © 2022 Copyright:
            </div>
        </div>
        <div class="row flex-column align-items-center">
            <div class="col-4 align-items-center media">
                <div class="social">
                    <a href="https://github.com/antoniomd-fi/RecipesApp" target="_blank" id="GitHub">
                        <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" viewBox="0 0 30 30">
                            <path
                                d="M15,3C8.373,3,3,8.373,3,15c0,5.623,3.872,10.328,9.092,11.63C12.036,26.468,12,26.28,12,26.047v-2.051 c-0.487,0-1.303,0-1.508,0c-0.821,0-1.551-0.353-1.905-1.009c-0.393-0.729-0.461-1.844-1.435-2.526 c-0.289-0.227-0.069-0.486,0.264-0.451c0.615,0.174,1.125,0.596,1.605,1.222c0.478,0.627,0.703,0.769,1.596,0.769 c0.433,0,1.081-0.025,1.691-0.121c0.328-0.833,0.895-1.6,1.588-1.962c-3.996-0.411-5.903-2.399-5.903-5.098 c0-1.162,0.495-2.286,1.336-3.233C9.053,10.647,8.706,8.73,9.435,8c1.798,0,2.885,1.166,3.146,1.481C13.477,9.174,14.461,9,15.495,9 c1.036,0,2.024,0.174,2.922,0.483C18.675,9.17,19.763,8,21.565,8c0.732,0.731,0.381,2.656,0.102,3.594 c0.836,0.945,1.328,2.066,1.328,3.226c0,2.697-1.904,4.684-5.894,5.097C18.199,20.49,19,22.1,19,23.313v2.734 c0,0.104-0.023,0.179-0.035,0.268C23.641,24.676,27,20.236,27,15C27,8.373,21.627,3,15,3z">

                        </svg> </a>

            </div>
            <br>
            <div class="text-rigt">
                <p>
                    Ciudad de México, 2022</p>
            </div>
        </div>
    </footer>

    <script>
        //consumir api y mostrar modal con la receta
        const urlRandom = 'https://www.themealdb.com/api/json/v1/1/random.php'

        const buttonRandom = document.querySelector('.button-random');
        buttonRandom.addEventListener('click', () => {
            fetch(urlRandom)
                .then(response => response.json())
                .then(data => {
                    const recipe = data.meals[0];
                    const recipeContent = document.getElementById('recipe-content');
                    let html = `
  <div class="modal-header">
  <h6 class="modal-title" id="browserModalLongTitle">${recipe.strMeal}</h6>
  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
  </div>
  <div class="modal-body">
  <img class="mx-auto d-block" src="${recipe.strMealThumb}" alt="${recipe.strMeal}" style="width:50%">
  <p class="text-justify">${recipe.strInstructions}</p>
  </div>
  <div class="modal-footer">
  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
  <a href="${recipe.strYoutube}" target = "_blank" class="btn btn-primary modal-continue-button">See video</a>
  </div>
  `;
                    recipeContent.innerHTML = html;
                })
                .catch(error => console.log(error));
        });
    </script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"

        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
