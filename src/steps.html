<!doctype html>
<html lang="es">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="shortcut icon" href="./assets/favicons/favicon.ico">
    <title>Recipe</title>
</head>

<body>
    <header id="navbar">
        <nav class="nav-bar">
            <div class="banner-browser">
                <div class="div-search-input">
                    <i class="bx bx-search"></i>
                    <input id="search-input" type="text" placeholder="Search something delicious...">
                </div>
                <button id="search-button" class="searh-button">Search</button>
            </div>
            <div class="banner-span">
                <span>Are you hungry? Try with a <a href="">random</a> recipe!</span>
            </div>
        </nav>
    </header>

    <div class="back">
        <a href="./index.html" class="link-back m-4 mt-2"> &larr; Go back</a>
    </div>
    <div class="container" style="margin-top:30px">
        <div class="row">
            <div class="col-sm-7 mt-2">
                <div id="str-meal" class="text-center"></div>
                <div id="str-meal-thumb" class="text-center mb-2"></div>
                <div id="str-area" class="text-center country"></div>
                <div id="str-youtube" class="text-center country"></div>
            </div>
            <div class="col-sm-6 mt-2">
                <div class="text-center">
                    <h4 class="title-recipe">Ingredients</h4>
                </div>
                <!--- Ingredients -->
                <div id="str-ingredients" class="container-fluid text"></div>
            </div>
        </div>

        <div class="container-fluid instructions">
            <div class="col-sm-12 mb-2">
                <div class="section-instructions p-3">
                    <div class="text-center">
                        <h4 class="title-recipe">Instructions</h4>
                    </div>
                    <div id="str-instructions" class="text"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
