<!doctype html>
<html lang="es">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->

  <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <title>Recipes</title>
</head>

<body>
  <main id="carousel-bg" class="banner">

    <div class="banner-titles">
      <h1 class="title">Recipes <strong>App</strong></h1>
      <h2 class="subtitle">The best recipe browser</h2>
    </div>
    <div class="banner-browser">
      <form autocomplete="off" action="">
        <div class="div-search-input">
          <i class="bx bx-search"></i>
          <div class="autocomplete">
            <input id="search-input" class="input-box" placeholder="Search something delicious...">
          </div>
          </input type="text">
        </div>
      </form>
      <button id="search-button" class="search-button" disabled="true">Search</button>
      <!-- <button class="search-button" data-toggle="modal" data-target="#browserModalCenter">Search</button> -->
    </div>
    <div class="banner-span">
      <span>Are you hungry? Try with a <a id="random" class="ramdomAnchor">random</a> recipe!</span>
    </div>
  </main>

  <div class="modal fade" id="browserModalCenter" tabindex="-1" role="dialog" aria-labelledby="browserModalCenterTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable" role="document">
      <div id="recipe-content" class="modal-content">
      </div>
    </div>
  </div>

  <script>
    const navbar = document.getElementById('navbar')


    window.addEventListener('scroll', () => {
    const scrolled = window.scrollY
    scrolled > 600 ? navbar.style.display = "block" : navbar.style.display = "none"
  })

  const randomAnchor = document.querySelectorAll('.ramdomAnchor')
  localStorage.setItem('meals', '');

  randomAnchor.forEach(element => {
    element.addEventListener('click',()=>{
    localStorage.setItem("randomA", 1);
    localStorage.setItem('meals', '');
    window.location.href = "random.html";
  })
  });

        //banner
    const searchInput = document.getElementById('search-input');
    const searchButton = document.getElementById('search-button');

    searchInput.addEventListener('keyup', function (e) {
      if (searchInput.value.length > 0) {
        searchButton.disabled = false;
        searchButton.style.pointerEvents = 'auto';
      } else {
        searchButton.disabled = true;
        searchButton.style.pointerEvents = 'none';
      }
    });

    searchButton.addEventListener('click', () => {
      localStorage.setItem('search', searchInput.value);
      localStorage.setItem("randomA", 0);
      searchInput.value = '';
      window.location.href = "random.html";
    });
    //banner

    //navbar
    const searchInput2 = document.getElementById('search-input2');
    const searchButton2 = document.getElementById('search-button2');

    searchInput2.addEventListener('keyup', function (e) {
      if (searchInput2.value.length > 0) {
        searchButton2.disabled = false;
        searchButton2.style.pointerEvents = 'auto';
      } else {
        searchButton2.disabled = true;
        searchButton.style.pointerEvents = 'none';

      }
    });

    searchButton2.addEventListener('click', () => {
      localStorage.setItem('search', searchInput2.value);
      localStorage.setItem("randomA", 0);
      searchInput2.value = '';
      window.location.href = "random.html";
    });

  </script>

  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
    
</body>

</html>
